name: Validate RP Catalogs

on:
  pull_request:
    paths:
      - 'community-catalogs/**/rp-catalog.json'
      - 'schemas/rp-catalog.schema.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install AJV CLI
        run: npm install -g ajv-cli ajv-formats
      
      - name: Validate RP catalogs
        run: |
          for file in community-catalogs/**/rp-catalog.json; do
            echo "Validating $file..."
            ajv validate -s schemas/rp-catalog.schema.json -d "$file" --spec=draft2020 -c ajv-formats
          done



