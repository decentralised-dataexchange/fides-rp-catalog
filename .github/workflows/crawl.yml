name: Crawl and Aggregate

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'community-catalogs/**/rp-catalog.json'

jobs:
  crawl:
    runs-on: ubuntu-latest
    # Only run on the main repository
    if: github.repository == 'FIDEScommunity/rp-catalog'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run crawler
        run: npm run crawl
      
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update aggregated RP data"
          file_pattern: 'data/aggregated.json wordpress-plugin/fides-rp-catalog/data/aggregated.json'

